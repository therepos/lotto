name: Publish

on:
  push:
    branches: [ main ]          # or your default branch
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'src/**'
      - 'requirements.txt'
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write    # push back to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4

      - name: Fetch data
        run: python scripts/getdata.py

      - name: Build docs/index.md
        run: python scripts/buildpage.py

      - name: Commit & push changes
        run: |
          git config user.name "therepos"
          git config user.email "therepos@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(pages): refresh one-pager"
            git push
          else
            echo "No changes."
          fi
