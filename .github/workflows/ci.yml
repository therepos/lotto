name: Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'src/**'
      - 'static/**'
      - 'requirements.txt'
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4

      - name: Fetch data
        run: python scripts/getdata.py

      - name: Build site into _site/
        run: python scripts/buildpage.py

      - name: Commit updated data
        run: |
          git config user.name "therepos"
          git config user.email "therepos@users.noreply.github.com"
          if ! git diff --quiet -- static/data/; then
            git add static/data/
            git commit -m "chore(data): update lottery data"
            git push
          else
            echo "No data changes."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4